<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="RWD Form">
	<meta name="author" content="Eric de Felix">
	<link rel="icon" href="favicon.ico">

	<title>PT Account Registration</title>

	<!-- Bootstrap and Font Awesome core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/main.css" rel="stylesheet">

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="js/ie-emulation-modes-warning.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="navbar navbar-fixed-top navbar-blue" role="navigation">
		<div class="container">
			<div class="navbar-header" style="text-align: center;">
				<h1 class="navbar-brand">PT Account Registration</h1>
			</div>
		</div><!-- /.container -->
	</div><!-- /.navbar -->

	<div class="container">
		<div class="row">
			<form role="form" action="" method="post" autocomplete="off" style="margin-top: 70px;">
				<section class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
					<div class="well well-blue text-center">
						<span>Already have an account? Login <a href="login.html" class="">here</a></span>
					</div>
				</section>
				<section class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
					<h3 class="bordered-heading text-primary"><i class="fa fa-user-md"></i> User Profile</h3>
					<div class="form-group">
						<label for="Username">Username</label>
						<input required type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="Password">Password</label>
						<input required type="password" name="password" id="password" class="form-control password">
					</div>
					<div class="form-group">
						<label for="Password">Confirm Password</label>
						<input required type="password" class="form-control password">
					</div>
					<div class="form-group">
						<label for="Email">Email</label>
						<input required type="email" name="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="Passcode">Passcode</label>
						<input required type="text" class="form-control" maxlength="7">
					</div>
				</section>
				<section class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
					<h3 class="bordered-heading text-primary"><i class="fa fa-briefcase"></i> Contact Information</h3>
					<div class="row">
						<div class="form-group col-xs-12 col-sm-5">
							<label for="FirstName">First Name</label>
							<input required type="text" class="form-control">
						</div>
						<div class="form-group col-xs-12 col-sm-5">
							<label for="LastName">Last Name</label>
							<input required type="text" class="form-control">
						</div>
						<div class="form-group col-xs-12 col-sm-2">
							<label for="MI">M.I.</label>
							<input required type="text" class="form-control">
						</div>
						<div class="form-group col-xs-12">
							<label for="address">Address</label>
							<input required type="text" class="form-control">
						</div>
						<div class="form-group col-xs-12 col-sm-6">
							<label for="Province">Province</label>
							<select class="form-control">
								<option value=""></option>
								<option value=""></option>
								<option value=""></option>
							</select>
						</div>
						<div class="form-group col-sm-6">
							<label for="City">City</label>
							<select class="form-control">
								<option value=""></option>
								<option value=""></option>
								<option value=""></option>
							</select>
						</div>
						<div class="form-group col-xs-12">
							<label for="ContactNumber">Contact Number</label>
							<input required type="number" class="form-control" maxlength="11">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-4 col-sm-offset-2">
							<button type="submit" class="btn btn-primary btn-lg btn-block" style="margin: 5px 0">Create Account</button>
						</div>
						<div type="reset" class="col-xs-12 col-sm-4">
							<button class="btn btn-default btn-lg btn-block" style="margin: 5px 0">Clear</button>
						</div>
					</div>
				</section>
			</form>
		</div>
	</div>

	<footer class="footer"></footer>

<script src="js/jquery.min.js"></script>

<script src="js/ie10-viewport-bug-workaround.js"></script>

<script src="js/main.js"></script>

</body>
</html>
