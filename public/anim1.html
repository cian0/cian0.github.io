<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIT Rebus Food Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .egg {
            font-size: 60px;
            position: absolute;
            bottom: 20px;
        }
        .mouth {
            position: absolute;
            width: 24px;
            height: 12px;
            background-color: #FF69B4;
            border-radius: 0 0 100px 100px;
            top: 70%;
            left: 50%;
            transform: translateX(-50%) scaleY(0.1);
            overflow: hidden;
        }
        .tongue {
            width: 12px;
            height: 6px;
            background-color: #FF1493;
            border-radius: 6px 6px 0 0;
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
        }
        .food {
            font-size: 20px;
            position: absolute;
            user-select: none;
        }
        .rebus-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .rebus-box {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border: 2px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="rebus-container">
            <div class="rebus-box"></div>
            <div class="rebus-box">X</div>
            <div class="rebus-box"></div>
            <div class="rebus-box"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const foodItems = ['üçî', 'üçï', 'üçó', 'üçé', 'üçå', 'üç£', 'ü•©', 'ü•ï', 'üçá', 'üçâ'];
        const numEggs = 3;
        const eggs = [];
        const foodPool = [];
        const maxFood = 500;
        let isGameActive = true;
        const gameDuration = 20000; // 20 seconds in milliseconds
        let gameStartTime;
        let foodCreationInterval;

        function createEgg(index) {
            const egg = document.createElement('div');
            egg.classList.add('egg');
            egg.innerHTML = 'ü•ö<div class="mouth"><div class="tongue"></div></div>';
            container.appendChild(egg);
            return { egg, mouth: egg.querySelector('.mouth'), tongue: egg.querySelector('.tongue') };
        }

        function positionEggs() {
            const containerWidth = container.offsetWidth;
            const eggWidth = 60;
            const totalWidth = eggWidth * numEggs;
            const startX = (containerWidth - totalWidth) / 2;

            eggs.forEach(({ egg }, index) => {
                const offset = (index - 1) * 12;
                egg.style.left = `${startX + index * eggWidth + offset}px`;
            });
        }

        function createFood() {
            let food;
            if (foodPool.length > 0) {
                food = foodPool.pop();
                if (food && food.style) {
                    food.style.display = 'block';
                } else {
                    food = document.createElement('div');
                    food.classList.add('food');
                }
            } else {
                food = document.createElement('div');
                food.classList.add('food');
            }
            container.appendChild(food);
            food.textContent = foodItems[Math.floor(Math.random() * foodItems.length)];
            food.style.left = `${Math.random() * (container.offsetWidth - 20)}px`;
            food.style.top = '-30px';
            return food;
        }

        function animateFood(food) {
            if (!food || !food.style) return;
            const duration = 2 + Math.random() * 2;
            gsap.to(food, {
                duration: duration,
                y: container.offsetHeight + 30,
                ease: 'none',
                onComplete: () => recycleFood(food)
            });
        }

        function recycleFood(food) {
            if (!food || !food.style) return;
            gsap.killTweensOf(food);
            food.style.display = 'none';
            foodPool.push(food);
        }

        function checkCollision(food, egg) {
            if (!food || !egg) return false;
            const foodRect = food.getBoundingClientRect();
            const eggRect = egg.getBoundingClientRect();
            return !(foodRect.right < eggRect.left || 
                     foodRect.left > eggRect.right || 
                     foodRect.bottom < eggRect.top || 
                     foodRect.top > eggRect.bottom);
        }

        function animateMouth(mouth, tongue) {
            if (!mouth || !tongue) return;
            gsap.timeline()
                .to(mouth, { duration: 0.15, scaleY: 1, ease: 'power1.out' })
                .to(tongue, { duration: 0.15, bottom: 0, ease: 'power1.out' }, 0)
                .to(mouth, { duration: 0.15, scaleY: 0.1, ease: 'power1.in' }, 0.15)
                .to(tongue, { duration: 0.15, bottom: -6, ease: 'power1.in' }, 0.15);
        }

        function eatFood(food, eggIndex) {
            const { egg, mouth, tongue } = eggs[eggIndex];
            if (!food || !egg) return;
            gsap.killTweensOf(food);
            
            gsap.to(food, {
                duration: 0.3,
                scale: 0,
                x: egg.offsetLeft + egg.offsetWidth / 2,
                y: egg.offsetTop + egg.offsetHeight / 2,
                onComplete: () => recycleFood(food)
            });

            gsap.to(egg, {
                duration: 0.2,
                scale: 1.1,
                yoyo: true,
                repeat: 1
            });

            animateMouth(mouth, tongue);
        }

        function gameLoop() {
            if (!isGameActive) return;

            const currentTime = Date.now();
            if (currentTime - gameStartTime >= gameDuration) {
                endGame();
                return;
            }

            const activeFood = container.querySelectorAll('.food:not([style*="display: none"])');
            activeFood.forEach(food => {
                eggs.forEach((egg, index) => {
                    if (checkCollision(food, egg.egg)) {
                        eatFood(food, index);
                    }
                });
            });

            requestAnimationFrame(gameLoop);
        }

        function createFoodInterval() {
            // if (container.querySelectorAll('.food:not([style*="display: none"])').length < maxFood) {
                const food = createFood();
                if (food) animateFood(food);
            // }
        }

        function endGame() {
            isGameActive = false;
            clearInterval(foodCreationInterval);
            gsap.to('.food', {
                duration: 0.5,
                opacity: 0,
                y: '+=50',
                stagger: 0.02,
                onComplete: function(target) {
                    if (target && target.style) target.style.display = 'none';
                }
            });
        }

        // Initialize game
        for (let i = 0; i < numEggs; i++) {
            eggs.push(createEgg(i));
        }

        gsap.from(eggs.map(e => e.egg), {
            duration: 1,
            scale: 0,
            rotation: 360,
            ease: 'back.out(1.7)'
        });

        positionEggs();
        window.addEventListener('resize', positionEggs);

        // Start the game
        gameStartTime = Date.now();
        gameLoop();
        foodCreationInterval = setInterval(createFoodInterval, 100); // Create food every 100ms

        // End the game after 20 seconds
        setTimeout(endGame, gameDuration);

        // Touch event for mobile
        container.addEventListener('touchstart', (e) => {
            if (!isGameActive) return;
            const touch = e.touches[0];
            const food = createFood();
            if (food && food.style) {
                food.style.left = `${touch.clientX}px`;
                food.style.top = `${touch.clientY}px`;
                animateFood(food);
            }
        });
    </script>
</body>
</html>
