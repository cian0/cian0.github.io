<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>VHT</title>
    <link rel="stylesheet" type="text/css" href="commons/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="commons/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="commons/normalize/normalize.css" />
    <link rel="stylesheet" type="text/css" href="commons/framework/framework.css" />
    <link rel="stylesheet" type="text/css" href="commons/picker/themes/default.css" />
    <link rel="stylesheet" type="text/css" href="commons/picker/themes/default.date.css" />
    <link rel="stylesheet" type="text/css" href="commons/picker/themes/default.time.css" />
    <link rel="stylesheet" type="text/css" href="app/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="container-fluid">
      <nav id="header" role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header col-sm-12">
          <h1>MD Login</h1>
        </div>
      </nav>
      <div id="md_login" ng-controller="md_login" class="page row">
        /* This is the MD login page */
        <br>
        Some test data:
        {{test1}} {{test2}} {{test3}}
      </div>
      <div id="patient_info" ng-controller="patient_info" class="page row">
        /* This is the MD login page */
        <br>
        Some test data:
        {{myvar1}} {{myvar2}} {{myvar3}}
      </div>
      <div id="page_not_found" class="page row">
        /* Page not found */
      </div>
    </div>
    <div id="btn-showvars" class="btn hidden open">Hide Dev Tools</div>
    <script type="text/javascript" src="commons/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="commons/jquery/jquery.hashchange.js"></script>
    <script type="text/javascript" src="commons/angular/angular.js"></script>
    <script type="text/javascript" src="commons/fastdom/fastdom.js"></script>
    <script type="text/javascript" src="commons/jqache/jqache-0.1.1.min.js"></script>
    <script type="text/javascript" src="commons/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="commons/picker/picker.js"></script>
    <script type="text/javascript" src="commons/picker/picker.time.js"></script>
    <script type="text/javascript" src="commons/picker/picker.date.js"></script>
    <script type="text/javascript" src="commons/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="commons/framework/framework.js"></script>
    <script type="text/javascript" src="app/integrate.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/data.js"></script>
  </body>
</html>
