	<!-- Bootstrap and Font Awesome core CSS -->

<body>
	<div class="navbar navbar-static-top navbar-blue" role="navigation">
		<div class="container">
			<div class="navbar-header" style="text-align: center;">
				<h1 class="navbar-brand">PT Login</h1>
			</div>
		</div><!-- /.container -->
	</div><!-- /.navbar -->

	<div class="container">
		<section id="login">
		    <div class="container">
		    	<div class="row">
		    	    <div class="col-xs-12 col-ts-6 col-ts-offset-6 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-custom-6 col-lg-custom-offset-3">
	                    <form role="form" action="" method="post" class="login-form text-center" id="login-form" autocomplete="off">
	                    	<img src="img/logo-otsuka.jpg" alt="Otsuka" class="img-responsive center-block img-logo">
	                    	<div class="login-form-fields">
		                        <div class="form-group">
		                            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Username">
		                        </div>
		                        <div class="form-group">
		                            <input type="password" name="password" id="password" class="form-control input-lg login-field-password password" placeholder="Password" >
		                        </div>
	                        </div>
	                        <button type="submit" id="btn-login" class="btn btn-primary btn-lg btn-block">Log In</button>
	                        <a class="text-primary login-no-account" href="register.html">No account yet? Register here</a>
	                    </form>
		    		</div> <!-- /.col-xs-12 -->
		    	</div> <!-- /.row -->
		    </div> <!-- /.container -->
		</section>
	</div>

	<footer class="footer">
		<div class="container">

		</div>
	</footer>
