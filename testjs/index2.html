    <input type="button" value="Say hello" onClick="showAndroidToast('Hello Android!')" />

    <input type="button" value="Cancel Convo" onClick="cancelConvo()" />

    <script type="text/javascript">
        function convoSubmissionSuccess() {
            alert("convoSubmissionSuccess");
        }

        function showAndroidToast(toast) {
            Android.makeToast(toast, true);
        }

        function cancelConvo() {
            Android.cancelConvo();
        }

        function finishConvo() {
            Android.finishConvo("{'noop':false}");
        }

        function alertReward() {
            alert("reward is " + Android.getReward());
        }
    </script>
