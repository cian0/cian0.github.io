<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurable 8-bit RPG Music Player</title>
    <style>
        /* Styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .player {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        #resetButton {
            background-color: #f44336;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            width: 0%;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="player">
        <h1>Configurable 8-bit RPG Music Player</h1>
        <button id="playButton">Play</button>
        <button id="resetButton">Reset</button>
        <p id="sectionDisplay">Current Section: Intro</p>
        <div class="progress-bar">
            <div id="progressBar" class="progress"></div>
        </div>
        <p id="beatCounter">Beat: 1 / 36</p>
    </div>
    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let currentIndex = 0;
        let config;

        // Fetch the configuration file
        fetch('rainbows.json')
            .then(response => response.json())
            .then(data => {
                config = data;
                updateUI();
            })
            .catch(error => console.error('Error loading configuration:', error));

        function playNote(note, duration, type, volume) {
            const frequency = config.noteFrequencies[note];
            if (frequency === undefined) {
                console.error(`Note not found: ${note}`);
                return;
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);

            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playPercussion(type, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            const percussionConfig = config.percussionTypes[type];
            if (!percussionConfig) {
                console.error(`Percussion type not found: ${type}`);
                return;
            }

            oscillator.type = percussionConfig.type;
            oscillator.frequency.setValueAtTime(percussionConfig.frequency, audioContext.currentTime);

            if (percussionConfig.frequencyEnd) {
                oscillator.frequency.exponentialRampToValueAtTime(percussionConfig.frequencyEnd, audioContext.currentTime + duration);
            }

            gainNode.gain.setValueAtTime(percussionConfig.volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playBeat() {
            if (!isPlaying || !config) return;

            const currentBeat = config.composition[currentIndex];

            for (const part in currentBeat) {
                if (part === 'percussion') {
                    playPercussion(currentBeat[part].type, currentBeat[part].duration);
                } else {
                    const sound = config.soundTypes[part];
                    playNote(currentBeat[part].note, currentBeat[part].duration, sound.type, sound.volume);
                }
            }

            updateUI();

            currentIndex = (currentIndex + 1) % config.composition.length;

            setTimeout(playBeat, currentBeat.melody.duration * 1000);
        }

        function updateUI() {
            if (!config) return;
            document.getElementById('beatCounter').textContent = `Beat: ${currentIndex + 1} / ${config.composition.length}`;
            document.getElementById('progressBar').style.width = `${(currentIndex / config.composition.length) * 100}%`;
            document.getElementById('sectionDisplay').textContent = `Current Section: ${getCurrentSection()}`;
        }

        function getCurrentSection() {
            if (!config) return "Loading...";
            for (const section of config.sections) {
                if (currentIndex >= section.start && currentIndex < section.end) {
                    return section.name;
                }
            }
            return "Unknown";
        }

        document.getElementById('playButton').addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            isPlaying = !isPlaying;
            if (isPlaying) {
                playBeat();
                document.getElementById('playButton').textContent = 'Pause';
            } else {
                document.getElementById('playButton').textContent = 'Play';
            }
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            isPlaying = false;
            currentIndex = 0;
            document.getElementById('playButton').textContent = 'Play';
            updateUI();
        });
    </script>
</body>

</html>
