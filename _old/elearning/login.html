<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>e-Learning</title>
    <meta name="description" content="Otsuka e-Learning Portal">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">

<body>
	<div class="container">
	    <div class="row">
	        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
	            <div class="account-wall">
	                <img class="img-responsive center-block" src="assets/img/logo.png"
	                    alt="Otsuka">
	                <form class="form-signin">
		                <input type="text" class="form-control" placeholder="Email" required autofocus>
		                <input type="password" class="form-control" placeholder="Password" required>
		                <button class="btn btn-primary btn-block" type="submit">Sign in</button>
		                <label class="checkbox pull-left" style="margin-left: 20px;">
		                    <input type="checkbox" value="remember-me">
		                    Remember me
		                </label>
	                	<a href="#" class="pull-right need-help">Forgot password? </a><span class="clearfix"></span>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
	
    <script src="assets/js/jquery-1.11.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
