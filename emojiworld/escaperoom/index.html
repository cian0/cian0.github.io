<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Puzzle Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #34495E;
            color: #ECF0F1;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-border {
            border: 4px solid #E74C3C;
            border-radius: 10px;
            overflow: hidden;
        }
        .game-info {
            margin-top: 20px;
            text-align: center;
        }
        #story, #inventory {
            margin: 10px 0;
            padding: 10px;
            background-color: #2C3E50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Escape Room Puzzle Quest</h1>
        <div class="game-border">
            <div id="game-canvas"></div>
        </div>
        <div class="game-info">
            <div id="story">Welcome to the Escape Room Puzzle Quest!</div>
            <div id="inventory">Inventory: Empty</div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
