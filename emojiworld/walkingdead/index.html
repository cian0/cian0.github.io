<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Walking Dead: Emoji Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #2c3e50; color: #ecf0f1; }
        .game-container { display: flex; flex-direction: column; align-items: center; }
        .game-border { border: 4px solid #34495e; border-radius: 10px; overflow: hidden; }
        .game-info { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>The Walking Dead: Emoji Quest</h1>
        <div class="game-border">
            <div id="game-canvas"></div>
        </div>
        <div class="game-info">
            <p id="story">Welcome to The Walking Dead: Emoji Quest!</p>
            <p id="inventory">Inventory: Empty</p>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
